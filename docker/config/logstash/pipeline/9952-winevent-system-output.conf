# Author: Roberto Rodriguez (@Cyb3rWard0g)
# License: GPL-3.0

output {

  if [log_name] == "System" and [@metadata][helk_parsed] == "yes" and ![@metadata][dfir_collection] {
    elasticsearch {
      hosts => ["cyberhunt-elasticsearch:9200"]
      index => "logs-endpoint-live-winevent-system-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
    }
  }

  if [log_name] == "System" and [@metadata][helk_parsed] == "yes" and [@metadata][dfir_collection] == "yes" {
    elasticsearch {
      hosts => ["cyberhunt-elasticsearch:9200"]
      index => "logs-endpoint-dfir-winevent-system-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
    }
  }

}
